language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
  fast_finish: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libnotify-bin
  - sudo apt-get install notification-daemon
  - sudo apt-get install notify-osd

install:
  - composer selfupdate
  - composer install

script:
  - mkdir -p build/logs
  - phpunit

after_script:
  - if [ "`php -m | grep -i xdebug`" ]; then CODECLIMATE_REPO_TOKEN=752a6dea136d451cf6c17fad485c2cc734fc745325cc7e177f8a6bfe2b77de66 ./vendor/bin/test-reporter --stdout > codeclimate.json; fi
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"
